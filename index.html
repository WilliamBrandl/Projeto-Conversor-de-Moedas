<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>


</head>





<body>

    <img class="logo" src="./assets/logo.gif" alt="logo conversor de moedas">


    <main>

        <label>

            converter <b>de</b>

            <select>

                <option>R$ Real Brasileiro</option>

            </select>

        </label>

        <label>

            converter <b>para</b>

            <select class="currency-select" >

                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>


            </select>

        </label>

        <label>

            <input class="input-currency" placeholder="R$ 10.000,00">

        </label>


        <button class="convert-button">Converter</button>

        <section>

            <div class="currency-box">

                <img src="assets/brasil 2.png" alt="logo-brasil">

                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>

            </div>

            <img class="seta" src="assets/Seta.png" alt="Seta">

            <div class="currency-box">

                <img class="currency-img-dolar" src= "assets/Dolar.png" alt="logo-dolar">

                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0,0</p>

            </div>

        </section>

    </main>

</body>

<script src="./scripts.js"></script>


</html>
